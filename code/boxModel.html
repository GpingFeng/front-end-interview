<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型测试</title>
    <style>
        /* contetn-box 中设置的宽度不包含了 padding 值*/
        .content {
            box-sizing: content-box;
            width: 100px;
            height: 100px;
            padding: 30px;
            background: blue;
        }
        /* border-box 中设置的宽度包含了 padding 值*/
        .border {
            box-sizing: border-box;
            width: 100px;
            height: 100px;
            padding: 30px;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="content">我是content-box</div>
    <div class="border">我是border-box</div>
</body>
</html>
