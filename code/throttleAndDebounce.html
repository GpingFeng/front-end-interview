    <title>函数节流和函数防抖</title>
    <style>
        #container {
            width: 100%;
            height: 50000px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="btn">我是一个按钮</button>我是内容</div>
    <script>
        // 参考 https://www.jianshu.com/p/f9f6b637fd6c
        // 函数节流
        // 限制事件在一定时间内只能执行一次
        const _throttle = function (func, wait) {
            let timer;
            return () => {
                if (timer) {
                    return
                }
                timer = setTimeout(() => {
                    func();
                    timer = null;
                }, wait)
            }
        }
        let container = document.getElementById('container');
        // window.onscroll = _throttle(print, 1000);
        // window.addEventListener('scroll', function() {
        //     console.log('333');
        // });

        // 函数防抖 debounce 指触发事件后 n 秒内只能执行一次，如果在 n 秒内重新触发，则会
        // 重新计算函数执行时间
        let btn = document.getElementById('btn');
        
        const _debounce = function (func, wait) {
            let timer;
            return () => {
                clearTimeout(timer);
                timer = setTimeout(func, wait);
            }
        }
        // btn.onclick = _debounce(print, 1000);
        function print() {
            console.log('触发事件');
        }

        
        // 初步实现
        const throttle = function (fn, time) {
          let canRun = true
          return () => {
            if (canRun) {
              canRun = false
              setTimeout(() => {
                canRun = true
                fn()
              }, time)
            }
          }
        }

        function sayThrottle() {
          console.log('我是节流，我在固定的时间内执行一次')
        }
        window.onscroll = throttle(sayThrottle, 1000)

        function debounce (fn, time) {
          let timer = null
          return function () {
            // 每次都会重新开始计算时间
            clearTimeout(timer)
            timer = setTimeout(() => {
              fn.apply(this, arguments)
            }, time)
          }
        }

        function sayDebounce(value) {
          console.log('我是防抖，每次触发我都会重新计算一次时间')
        }
        
        btn.onclick = debounce(sayDebounce, 1000);
    </script>
